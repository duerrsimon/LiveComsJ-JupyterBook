# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: LiveCoMS interactive book
author: John Doe, Jane Doe
#logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

launch_buttons:
  notebook_interface        : jupyterlab  # ["classic", "jupyterlab"]

# Information about where the book exists on the web
repository:
  url: https://github.com/duerrsimon/LiveComsJ-JupyterBook # Online location of your book
  path_to_book: ""  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true 
  extra_navbar              : <div class='livecoms-tagline'>A LiveCoMS interactive book</div>
  extra_footer              :   > # Will be displayed underneath the footer.
    <div class="container-lg mt-3 footer">
      <div class="row">
              <div class="col-4 d-flex" style="justify-content:center">
                  <p>This LiveCoMS document is maintained online on <a href="https://github.com/whitead/dmol-book">GitHub</a> to provide feedback, suggestions, or help improve it, please visit the GitHub repository and particpate via the issue tracker. </p>
              </div>
              <div class="col-4 d-flex" style="justify-content:center">
                  <ul>
                    <li> Received: XX XXX 2021</li> <li> Accepted: XX XXXXX 2021 </li>
                  </ul>
              </div>
              <div class="col-4 d-flex" style="justify-content:center">
                <ul>
                  <li>DOI:<a href="https://doi.org">10.33011/livecoms.X.X.XXXX</a> </li> 
                  <li> <em>Living J. Comp. Mol.Sci. 2021, 2(1),XXXXXX </em></li>
                </ul>
              </div>
        </div>
    </div>
    <div class="row_footer my-3">
     Licensed under the <a href="https://creativecommons.org/licenses/by-nc/3.0/" target="_blank">Creative Commons Attribution Non Commercial 3.0 International</a> (CC BY NC 3.0)
    </div>
sphinx:
  config:
    bibtex_reference_style: super
